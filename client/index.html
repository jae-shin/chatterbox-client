<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <!-- Your HTML goes here! -->
    </div>
    <div id="room">
    <span>Room: </span>
    <select id="room-selector">
      <option selected="selected">all</option>
    </select>
    </div>
    <div id="user">
      <h4>Post your own message!</h4>
      <span>Username: </span><input type='text' name='username' minlength='3' maxlength='12'><br>
      <span>Roomname: </span><input type='text' name='roomname' maxlength='20'><br>
      <span>Message: </span><textarea name='message' row=3 cols=50></textarea><br>
      <button id="post">Post!</button>
    </div>
    <div id="chats"></div>
  </body>
</html>
