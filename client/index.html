<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <!-- Your HTML goes here! -->
    </div>
    <div id="room">
    <span>Room: </span>
    <select id="roomSelect">
      <option selected="selected">all</option>
    </select>
    </div>
    <div id="user">
      <h4>Post your own message!</h4>

      <form action="#" id="send" method="post">
        Username:
        <input type='text' name='username' minlength='3' maxlength='12'><br>
        Roomname:
        <input type='text' name='roomname' maxlength='20'><br>
        Message:
        <input type='text' id='message' name='message' maxlength='140'><br>
        <input type='submit' class='submit' value='Post!'>
      </form>

    </div>
    <div id="chats"></div>
  </body>
</html>
